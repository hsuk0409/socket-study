<!DOCTYPE html>
<html>
  <head>
    <title>Socket.io Example</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io.connect("ws://localhost:16001", {
        path: "/socket.io",
        transports: ["websocket"],
      });
      socket.emit("socket:init", "This is data", function (code, data) {});
    </script>
  </head>
  <body>
    <h1>Socket.io Example</h1>
  </body>
</html>
